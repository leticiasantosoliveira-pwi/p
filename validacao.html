<title> Fale Conosco </title>
<meta charset="UTF-8">
<script language="javascript" type="text/javascript">

function validar (){ //início da função para validar os campos
var nome = form1.nome.value;
var email = form1.email.value;
var telefone = form1.telefone.value;

if (nome == ""){
alert ('Por favor, preencha o campo com o seu nome')
form1.nome.focus ();
return false;
}

if (email == ""){
alert ('Por favor, preencha o campo com o seu e-mail')
form1.email.focus ();
return false;
}

if (telefone == ""){
alert ('Por favor, preencha o campo com o seu número de telefone')
form1.telefone.focus ();
return false;
}
}//fim da função
</script>
</head>
