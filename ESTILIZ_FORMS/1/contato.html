<!doctype HTML>
<html>
<head>
<title> CONTATO - Estilização de Formulário em CSS </title>
<meta charset="utf-8"> <!-- correção erros ortográficos -->
<meta name="viewport" content="width=device-width, inicial-scale=1"> <!--otimização site para dispositivos móveis-->
<link rel="icon" type="image/jpg" href="img_css.jpg"/> <!-- o ícone se encontra dentro da pasta icones com o nome lua.png -->
<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>




<h1>Fale com a gente!</h1> <!-- h1 para titulos do documento html e center está com aalinhamento centralizado -->

<hr><!--tag linha -->

<form name="contato" action="#" method="post"> <!--o controle label=etiqueta ajuda a acessibilidade: leitor de tela leem este item-->
<center><table>
<tr>
<td> <label>Nome</td></tr>
<tr> <td><input type="text " required ="required" name="nome" id="text1" size="50" placeholder="Digite seu nome aqui" autofocus /></label></td>
</tr>
<tr>
<td><label>E-mail</td></tr>
<td><input type="email" required ="required" name="email" id="text2" size="50" placeholder="Digite seu email aqui" autofocus /></label> </td>
</tr>
<tr>
<td> <label>Telefone</td></tr>
<td><input type="text" required ="required" name="fone" id="text3" size="50" placeholder="Digite seu telefone aqui" required autofocus /></label></td>
</tr>
<tr>
<td><label></td>
</tr><tr>
<td><textarea id="textarea" name="textarea " rows ="15" cols="60" placeholder="Deixe aqui seu comentário."></textarea></td></label>
</tr>
<tr>
<td><input type="submit" value="Enviar"><input type="reset" value="Limpar"></td>
</tr>
</table></center>
</form>
</body>
